<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="corpo">
        <div class="container">
            <f:metadata>
                <f:viewParam value="#{servidorController.servidorModel.idPessoa}" name="idServidor"/>
                <f:viewAction action="#{servidorController.buscarServidor()}" />
            </f:metadata>
            <h1>Editar Servidor</h1>
            <h:form class="novo">
                <h:inputHidden id="idCampus" value="#{servidorController.servidorModel.idPessoa}"/>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nomeServidor">Nome do Servidor</label>
                        <h:inputText class="formcontrol" id="nomeServidor" value="#{servidorController.servidorModel.pessoaNome}"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="cpf">CPF</label>
                        <h:inputText class="formcontrol" id="cpf" value="#{servidorController.servidorModel.CPF}"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="telefone">Telefone</label>
                        <h:inputText class="formcontrol" id="telefone" value="#{servidorController.servidorModel.telefone}"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="dataIngresso">Data Ingresso</label>
                        <h:inputText p:type="date" class="formcontrol" id="dataIngresso" value="#{servidorController.servidorModel.dataIngresso}">
                            <f:convertDateTime dateStyle="short" pattern="yyyy-MM-dd"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="idArea">√Årea</label>
                        <h:selectOneMenu class="formcontrol" id="idArea" value="#{servidorController.servidorModel.area.idArea}">
                            <f:selectItems value="#{servidorController.areas}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="siape">SIAPE</label>
                        <h:inputText class="formcontrol" id="siape" value="#{servidorController.servidorModel.SIAPE}"/>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="cargo">Cargo</label>
                        <h:inputText class="formcontrol" id="cargo" value="#{servidorController.servidorModel.cargo}"/>
                    </div>
                </div>
                <h:commandButton class="btn btnprimary" value="salvar" action="#{servidorController.salvar()}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
