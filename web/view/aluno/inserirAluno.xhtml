<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="corpo">
        <div class="container">
            <h1>Cadastrar Aluno</h1>
            <h:form class="novo">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nomeAluno">Nome do Aluno</label>
                        <h:inputText class="form-control" id="nomeServidor" value="#{alunoController.alunoModel.pessoaNome}"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="cpf">CPF</label>
                        <h:inputText class="form-control" id="cpf" value="#{alunoController.alunoModel.CPF}"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="telefone">Telefone</label>
                        <h:inputText class="form-control" id="telefone" value="#{alunoController.alunoModel.telefone}"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="dataIngresso">Data Ingresso</label>
                        <h:inputText p:type="date" class="formc-ontrol" id="dataIngresso" value="#{alunoController.alunoModel.dataIngresso}">
                            <f:convertDateTime dateStyle="short" pattern="yyyy-MM-dd"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="idCampus">Campus</label>
                        <h:selectOneMenu class="form-control" id="idCampus" value="#{alunoController.alunoModel.campus.idCampus}">
                            <f:selectItems value="#{alunoController.campus}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="ra">RA</label>
                        <h:inputText class="form-control" id="ra" value="#{alunoController.alunoModel.RA}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="idCurso">Curso</label>
                        <h:selectOneMenu class="form-control" id="idCurso" value="#{alunoController.alunoModel.curso.idCurso}">
                            <f:selectItems value="#{alunoController.curso}" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <h:commandButton class="btn btn-primary" value="salvar" action="#{alunoController.salvar()}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
