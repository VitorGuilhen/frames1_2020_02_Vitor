<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="corpo">
        <div class="container">
            <h1>Cadastrar Curso</h1>
            <h:form class="novo">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nomeCurso">Nome do Curso</label>
                        <h:inputText class="form-control" id="nomeCurso" value="#{cursoController.cursoModel.cursoNome}"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="descricao">Descrição</label>
                        <h:inputText class="form-control" id="descricao" value="#{cursoController.cursoModel.descricao}"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="idArea">Área</label>
                        <h:selectOneMenu class="form-control" id="idArea" value="#{cursoController.cursoModel.area.idArea}">
                            <f:selectItems value="#{cursoController.areas}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="idCampus">Campus</label>
                        <h:selectOneMenu class="form-control" id="idCampus" value="#{cursoController.cursoModel.campus.idCurso}">
                            <f:selectItems value="#{cursoController.campus}" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <h:commandButton class="btn btn-primary" value="salvar" action="#{cursoController.salvar()}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
